<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance Optimizations -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" as="style" href="/src/index.css" />
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Back-Forward Cache Optimization -->
    <meta name="pageType" content="portfolio" />
    <meta name="bfcache-opt-in" content="true" />
    
    <!-- Primary Meta Tags -->
    <title>Portfolio | Brian - Developer</title>
    <meta name="title" content="Portfolio | Brian - Developer">
    <meta name="description" content="Developer specializing in modern web development. View my projects and skills in React, Node.js, and more." />
    <meta name="keywords" content="Developer, web development, React, Node.js, portfolio">
    <meta name="author" content="Brian">
    
    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.facebook.com/brianharroldperez/">
    <meta property="og:title" content="Portfolio | Brian - Developer">
    <meta property="og:description" content="Developer specializing in modern web development. View my projects and skills in React, Node.js, and more.">
    <meta property="og:image" content="/path-to-your-preview-image.jpg">

    <!-- Github -->
    <meta property="github:card" content="summary_large_image">
    <meta property="github:url" content="https://github.com/brnhrrldprz/">
    <meta property="github:title" content="Portfolio | Brian - Developer">
    <meta property="github:description" content="Developer specializing in modern web development. View my projects and skills in React, Node.js, and more.">
    <meta property="github:image" content="/path-to-your-preview-image.jpg">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#F6B17A">
    
    <!-- Accessibility -->
    <link rel="canonical" href="https://brian-portfolio.com/">
    <meta name="robots" content="index, follow">
    
    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
